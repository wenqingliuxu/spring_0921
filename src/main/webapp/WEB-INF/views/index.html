<!-- inline scripts related to this page -->
<script type="text/javascript">
      $(function() {
        $(".embed-responsive-item").load(function () {
            var frameHeight = $(this).contents().find("body").height();
            $(".embed-responsive").height(frameHeight);
        });

          $("ul.submenu li a").click(function(){
              //关闭已经打开的菜单
              var nav =$(".nav");
              nav.find("li").removeClass("active").removeClass("open");
              nav.find("li.submenu").css("display", "");
              //打开点击的菜单
              $(this).parent().addClass("active").parents(".nav li").addClass("active open");
          });
    });
</script>
